<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Cinta Digital ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4B0082, #000080, #000000);
      color: white;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .slide {
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slide.active {
      display: flex;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .typing {
      font-size: 1.8em;
      width: 70%;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid white;
      animation: typing 3s steps(40, end), blink .7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 70%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    img, video {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      margin-bottom: 15px;
    }

    /* ukuran video kecil */
    video {
      width: 320px;
      max-width: 90%;
    }

    img {
      width: 350px;
      max-width: 90%;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    audio {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- SLIDE 1: PEMBUKA -->
    <div class="slide active" id="slide1">
      <div class="typing" id="typingText"></div>
      <button class="btn" onclick="nextSlide()">Buka ðŸ’Œ</button>
    </div>

    <!-- SLIDE 2: FOTO -->
    <div class="slide" id="slide2">
        <p>"Bahkan gula pun minder liat senyum kamu"</p>
      <img src="akmal.jpg" alt="Foto kenangan">
      <button class="btn" onclick="nextSlide()">Lanjut ðŸ“¸</button>
    </div>

    <!-- SLIDE 3: VIDEO PENDEK -->
    <div class="slide" id="slide3">
        <p>"Jadi kangen masa ini"</p>
      <video controls>
        <source src="vid1 akmal.mp4" type="video/mp4">
      </video>
      <button class="btn" onclick="nextSlide()">Lanjut ðŸŽ¬</button>
    </div>

    <!-- SLIDE 4: VIDEO PANJANG -->
    <div class="slide" id="slide4">
        <p>"Semua tentangmu akan selalu abadi"</p>
      <video controls>
        <source src="vid2 akmal.mp4" type="video/mp4">
      </video>
      <button class="btn" onclick="nextSlide()">Penutup ðŸ’«</button>
    </div>

    <!-- SLIDE 5: PENUTUP -->
    <div class="slide" id="slide5">
      <p style="font-size:1.5em; width:70%;">
        Terima kasih udah ngebaca dan ngelihat semua ini mal.. <br> 
        Kamu selalu jadi bagian terbaik dalam cerita ini  <br>
        ðŸ’œ Dariku yang sederhana untuk Maulana Abdullah Akmal ðŸ’œ
      </p>
    </div>

    <!-- TEMPAT UNTUK LAGU -->
    <audio controls autoplay loop id="bgMusic">
      <source src="about you.unknown" type="audio/mpeg">
      Browsermu tidak mendukung audio ðŸ˜…
    </audio>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    const text = "Hai mal... ðŸ’œ\nTepat hari ini 18 November, 2 tahun aku mengagumimu\nAku cuma mau bilang sesuatu lewat cara kecil ini.\nJadi... baca dan lihat semuanya ya ðŸ˜Œ";
    let i = 0;
    const speed = 50;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typingText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      if (currentSlide >= slides.length) currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
